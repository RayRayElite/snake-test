<!DOCTYPE html>
<html>
  <head>
    <title>Resource Management Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Resource Management Game</h1>
    <div id="resources">
      <div class="resource">
        <span>Lumber:</span>
        <span id="lumber">0</span>
      </div>
      <div class="resource">
        <span>Cloth:</span>
        <span id="cloth">0</span>
      </div>
      <div class="resource">
        <span>Copper:</span>
        <span id="copper">0</span>
      </div>
      <div class="resource">
        <span>Iron:</span>
        <span id="iron">0</span>
      </div>
      <div class="resource">
        <span>Aluminum:</span>
        <span id="aluminum">0</span>
      </div>
      <div class="resource">
        <span>Cement:</span>
        <span id="cement">0</span>
      </div>
      <div class="resource">
        <span>Coal:</span>
        <span id="coal">0</span>
      </div>
      <div class="resource">
        <span>Oil:</span>
        <span id="oil">0</span>
      </div>
      <div class="resource">
        <span>Uranium:</span>
        <span id="uranium">0</span>
      </div>
      <div class="resource">
        <span>Steel:</span>
        <span id="steel">0</span>
      </div>
      <div class="resource">
        <span>Titanium:</span>
        <span id="titanium">0</span>
      </div>
      <div class="resource">
        <span>Glass:</span>
        <span id="glass">0</span>
      </div>
      <div class="resource">
        <span>Plastic:</span>
        <span id="plastic">0</span>
      </div>
      <div class="resource">
        <span>Rubber:</span>
        <span id="rubber">0</span>
      </div>
    </div>
    <div id="items">
      <div class="item">
        <span>Mouse:</span>
        <span id="mouse">0</span>
        <button id="mouse-btn" class="craft-btn">Craft (Cost: 10 Lumber, 5 Copper, 2 Plastic)</button>
      </div>
      <div class="item">
        <span>Cell Phone:</span>
        <span id="cell-phone">0</span>
        <button id="cell-phone-btn" class="craft-btn">Craft (Cost: 20 Lumber, 15 Copper, 5 Glass, 10 Plastic)</button>
      </div>
      <div class="item">
        <span>Webcam:</span>
        <span id="webcam">0</span>
        <button id="webcam-btn" class="craft-btn">Craft (Cost: 30 Lumber, 10 Copper, 10 Glass, 5 Plastic)</button>
      </div>
      <div class="item">
        <span>Hard Drive:</span>
                <button id="hard-drive-btn" class="craft-btn">Craft (Cost: 20 Iron, 10 Copper, 10 Aluminum, 5 Titanium)</button>
      </div>
      <div class="item">
        <span>Army Truck:</span>
        <button id="army-truck-btn" class="craft-btn">Craft (Cost: 50 Steel, 30 Aluminum, 10 Rubber, 5 Oil)</button>
      </div>
      <div class="item">
        <span>Digital Camera:</span>
        <button id="digital-camera-btn" class="craft-btn">Craft (Cost: 30 Copper, 20 Glass, 10 Titanium, 5 Plastic)</button>
      </div>
      <div class="item">
        <span>Nuclear Power Plant:</span>
        <button id="nuclear-plant-btn" class="craft-btn">Craft (Cost: 100 Uranium, 50 Concrete, 20 Steel, 10 Copper)</button>
      </div>
      <div class="item">
        <span>Jetpack:</span>
        <button id="jetpack-btn" class="craft-btn">Craft (Cost: 50 Aluminum, 30 Titanium, 20 Jets, 10 Wiring)</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
