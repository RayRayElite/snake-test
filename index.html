<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cell Phone Tycoon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Cell Phone Tycoon</h1>
      <p id="money">Money: $0</p>
      <div id="components">
        <h2>Components</h2>
        <p>Click the buttons to buy components</p>
        <div id="buy-buttons">
          <button id="buy-battery" class="buy-btn">Buy Battery ($10)</button>
          <button id="buy-screen" class="buy-btn">Buy Screen ($50)</button>
          <button id="buy-ram" class="buy-btn">Buy RAM ($100)</button>
          <button id="buy-processor" class="buy-btn">Buy Processor ($200)</button>
          <button id="buy-storage" class="buy-btn">Buy Storage ($500)</button>
        </div>
      </div>
      <div id="factory">
        <h2>Factory</h2>
        <p>Click the button to assemble a phone</p>
        <button id="assemble-phone" class="assemble-btn">Assemble Phone ($1000)</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
